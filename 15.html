<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            
            //15. Write a JavaScript program to find the second largest element in an array.

            var arr=[1,2,3,4,11,21,31,30]
            var high=0
            var second_high=0
            for(let i=0;i<=arr.length;i++){
                if (arr[i]>high){
                    temp=high
                    high=arr[i]
                    second_high=temp
                }
                else if (arr[i]<high && arr[i]>second_high){
                    second_high=arr[i]
                }
            }
            document.write(second_high)

        </script>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
//3. Write a JavaScript program to print sum of even numbers from given array
            var arr=[1,2,3,4]
            var sum=0
            for (let i of arr){
                if (i%2==0)
                sum+=i
            }
            document.write(`sum of even numbers is ${sum}`)
           
        </script>
    </body>

</html>

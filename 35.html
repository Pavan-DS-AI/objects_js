<!DOCTYPE html>
<html>
    <body>
        <script>

//35. Write a function that takes an object and a list of keys, and returns a new object that only contains the properties from the list of keys.

const obj = { a: 1, b: 2, c: 3, d: 4 };
const keys = ['b', 'c'];


var dict={}

for (let i of keys){
    if (i in obj)
        dict[i]=obj[i]

}

for (let i in dict)
document.write(i+":"+dict[i]+"<br>")

        </script>
    </body>
</html>

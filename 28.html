

<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
          // 28. write a javascript program to store factorials of each number into new array from given array
          var fact=[1,2,3,4,5,6,7,8]
          var factorials=[]
          factorials[0]=1
          for(let i=1;i<fact.length-1;i++){
            factorials[i]=fact[i]*factorials[i-1]
          }
          document.write(factorials)
        </script>
    </body>

</html>

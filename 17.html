<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            //17. write a javascript program to count number of vowels in a string 
            var user=prompt('enter a string')
            var c=0
            for(let i=0;i<=user.length-1;i++){
                if (user[i]=='a' || user[i]=='e' || user[i]=='i' || user[i]=='o' || user[i]=='u')
                c+=1
            }
            document.write('number of vowels is :'+c);

        </script>
    </body>

</html>

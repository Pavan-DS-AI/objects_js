        <script>
            // 27.write a javascript program to print follwoing pattern

            // 5 4 3 2 1
            // 4 3 2 1
            // 3 2 1
            // 2 1
            // 1
            var x=0
            for(let i=5;i>0;i--){
                for(let j=i;j>0;j--){
                    document.write(j+" ")
                }
                document.write("<br>")
            }
        </script>
    </body>

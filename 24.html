    <body>
        <script>
// 24. write a javascript program to print following pattern

// 20 18 16 14
// 12 10 8
// 6 4
// 2      
        var x=4
          for(let i=10;i>=1;i+=0){
            for(let j=0;j<x;j++){
                document.write(i*2+" ")
                i-=1

            }
            x-=1
            document.write("<br>")
          }
        </script>
    </body>

</html>

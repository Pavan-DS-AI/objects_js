        <script>
        //4. Write a JavaScript program to count number of duplicates elements of an array

        var arr=[1,1,2,3,4,4,5,4]
            var duplicates={}
        arr.forEach((item)=>{
            duplicates[item]=(duplicates[item] || 0)+1
        })
        for(let k in duplicates){
            if(duplicates[k]>1){
                document.write(`${k} : ${duplicates[k]}<br>`)
            }

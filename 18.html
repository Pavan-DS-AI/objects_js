<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            
            //18. Write a JavaScript program to print GCD of given two numbers

            function gcd(a, b) {
                while (b != 0) {
                    var temp = b;
                    b = a % b;
                    a = temp;
                }
                return a;
            }

            var num1 = 56;
            var num2 = 98;
            var result = gcd(num1, num2);
            document.write("GCD of " + num1 + " and " + num2 + " is: " + result);
      

        </script>
    </body>

</html>

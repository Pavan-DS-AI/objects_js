<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            //2. Write a JavaScript program to find the average of elements in an array of numbers.
            var arr=[1,2,3,4]
            var sum=0
            for (let i of arr){
                sum+=i
            }
            document.write(`average value is ${sum/(arr.length-1)}`)
           
        </script>
    </body>

</html>

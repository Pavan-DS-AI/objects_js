

<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            
            var n = parseInt(prompt('Enter a number'));
            var sum = (n) => (n * (n + 1)) / 2; 
            document.write(`The sum of the first ${n} natural numbers is: ${sum(n)}`);

        </script>
    </body>
</html>

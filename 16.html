<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            
            //16. write a javascript program to remove odd numbers from given array 
            var arr=[1,2,3,4,5,6]
            arr.forEach((element,ind) => {
                if (element%2!=0){
                    arr.splice(ind,1)
                }
                
            });
            document.write(arr)

        </script>
    </body>

</html>

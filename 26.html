    <body>
        <script>
            // 26. Write JavaScript program to create new array of leap years from given array
            years=[2000,1900,1800,1400,1600,2004,2016]
            var leap_years=years.filter((ele)=>((ele%4==0) && (ele%400!=0)))
            document.write(leap_years)
        </script>
